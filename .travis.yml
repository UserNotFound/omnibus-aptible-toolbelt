sudo: true
language: ruby
install: true
cache:
  - bundler
  - directories:
    - .local/cache
matrix:
  include:
    - os: osx
      env:
        - BUILD_ENGINE=native
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=ubuntu-1404
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=debian-8
      services:
        - docker
    - os: linux
      env:
        - BUILD_ENGINE=docker
        - DOCKER_TAG=centos-7
      services:
        - docker
script:
  - rm -f pkg/*
  - "buildscripts/${BUILD_ENGINE}.sh"
  - mkdir -p "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BUILD_NUMBER}/"
  - sudo chown -R "$USER" pkg
  - mv pkg "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BUILD_NUMBER}/pkg"
  - ls -lah "deploy/${TRAVIS_REPO_SLUG}/${TRAVIS_BUILD_NUMBER}/pkg"
deploy:
  skip_cleanup: true
  provider: s3
  bucket: omnibus-aptible-toolbelt
  acl: public_read
  local_dir: deploy
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  on:
    repo: aptible/omnibus-aptible-toolbelt
    all_branches: true
